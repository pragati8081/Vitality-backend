<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        @font-face {
      font-family: "Raquel";
      src: url(fonts/Raquel.ttf);
    }
    
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f2ea;
            min-height: 100vh;
            padding: 20px;
        }


        .header {
            font-family: Raquel;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(145deg, #84654e, #84654e);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Buttons Styling */
        .header .button {
            background-color: white;
            color: #803205;
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header .button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        /* Centering Vitality.com */
        .site-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            white-space: nowrap;
        }
        
        
        .container {
            display: flex;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            border-radius: 10px;
            overflow: hidden;
        }

        .form-section {
            flex: 3;
            padding: 20px;
        }

        .summary-section {
            flex: 2;
            background: linear-gradient(to bottom, #d0ad8f, #b8916a);
            color: white;
            padding: 20px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-row select {
            flex: 1.5; /* Increase width of State dropdown */
        }

        .input-row input {
            flex: 2; /* Increase width of City and Pincode input boxes */
        }


        .billing-options {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Aligns everything to the left */
    width: 100%;
}

.billing-options label {
    display: flex;
    align-items: center;
    width: auto; /* Adjusts width based on content */
    gap: 10px; /* Adds space between the radio button and text */
    white-space: nowrap; /* Prevents text from wrapping */
}

h2 {
    text-align: left; /* Ensures the heading is left-aligned */
    width: 100%;
}



        .summary-section .price {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .summary-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .payment-options {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .payment-options label {
            display: block;
            margin-bottom: 10px;
        }

        .payment-options input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <a href='/' class="button">Homepage</a>
        <div class="site-title">Vitality.com</div>
    </div>

    <div class="container">
        <!-- Delivery Form Section -->
        <div class="form-section">
            <h2>DELIVERY</h2>
            <input type="email" placeholder="Email">
            <div class="input-row">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input type="text" placeholder="Address">
            <input type="text" placeholder="Apartment, Suite etc. (optional)">
            <div class="input-row">
                <input type="text" placeholder="City">
                <select>
                    <option value="">State</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="GA">Goa</option>
                        <option value="GJ">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OD">Odisha</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="UK">Uttarakhand</option>
                        <option value="WB">West Bengal</option>
                    </select>
                </select>
                <input type="text" placeholder="Pincode">
            </div>
            <input type="text" placeholder="Phone">

            <h2>BILLING ADDRESS</h2>
            <div class="billing-options">
                <label><input type="radio" name="billing" checked> Same as shipping address</label>
                <label><input type="radio" name="billing"> Use a different billing address</label>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <div class="price">
                <span>Subtotal</span>
                <span>₹899.00</span>
            </div>
            <div class="price">
                <span>Shipping</span>
                <span>Enter shipping address</span>
            </div>
            <div class="price">
                <span><strong>Total</strong></span>
                <span><strong>INR ₹899.00</strong></span>
            </div> 
            <br>
            <br>
            <br>

            <h3>PAYMENT</h3>
            <div class="payment-options">
                <label><input type="radio" name="payment" checked> Razorpay Secure (UPI, Cards, Wallets, NetBanking)</label>
                <label><input type="radio" name="payment"> Cash On Delivery (CoD) - Extra 5% OFF on Payment through RazorPay</label>
            </div>
        </div>
    </div>
</body>
</html>
