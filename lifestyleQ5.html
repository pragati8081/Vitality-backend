<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitality</title>
  <style>
    @font-face {
      font-family: "Raquel";
      src: url(fonts/Raquel.ttf);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #cbc19f, #d7a6be);
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;
      background-color: #A91E43;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 15px;
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      margin-bottom: 50px;
    }

    .home-button {
      position: absolute;
      left: 30px;
      background-color: #d0a485;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .home-button:hover {
      background-color: #b08973;
      transform: translateY(-2px);
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 40px; /* Adjust as needed */
    }

    .container {
      display: flex;
      width: 80%;
      height: 80%;
      background: #f7c5e1;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin-top: 100px;
    }

    .image-section {
      flex: 1;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-section {
      flex: 2;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 1));
    }

    .question {
      margin: 1rem 0;
      text-align: center;
      font-size: 1.2rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      align-items: center;
    }

    .option-1 {
      background: #A91E43;
      border: 2px solid #A91E43;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      padding: 0.75rem 2rem; 
      min-width: 200px; 
    }

    .option-2 {
      background: #B71F47;
      border: 2px solid #B71F47;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 200px; 
    }

    .option-3 {
      background: #CA2C56;
      border: 2px solid #CA2C56;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 200px; 
    }

    .option-4 {
      background: #D3496E;
      border: 2px solid #D3496E;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 200px; 
    }

    .option-5 {
      background: #e9688b;
      border: 2px solid #e9688b;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 200px; 
    }

    .options button:hover {
      background: rgba(255, 255, 255, 0.4);
      color: #000;
      transform: scale(1.05);
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 2rem;
    }

    .navigation button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #e23d9d;
      color: #f0adcf;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navigation button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="home-button" onclick="goToHome()">Home</button>
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/vitality_logo.jpeg') }}" alt="Vitality Logo" class="logo">
      <span style="font-size: 1.5rem; font-weight: bold;">Vitality</span>
    </div>
  </div>

  <div class="container">
    <div class="image-section">
        <img src="C:\Users\Asus\OneDrive\Desktop\College Stuff\vitality\images\download (3).jpeg" alt="Placeholder Image">
    </div>
    <div class="content-section">
      <div class="question">5. How often do you consume fast food or processed food?</div>
      <div class="options">
        <button class="option-1" onclick="selectOption(1)">Rarely</button>
        <button class="option-2" onclick="selectOption(2)">1-2 times a week</button>
        <button class="option-3" onclick="selectOption(3)">3-5 times a week</button>
        <button class="option-4" onclick="selectOption(4)">Daily</button>
       
      </div>
      <div class="navigation">
        <button onclick="goBack()">BACK</button>
        <button onclick="goNext()">NEXT</button>
      </div>
    </div>
  </div>
  <script>
    function selectOption(optionNumber) {
      console.log(`Option ${optionNumber} selected`);
      alert(`You selected Option ${optionNumber}`);
        let response = {
            question_id: "Q5",
            selected_option: optionNumber,
            quiz_category: "Physical Health",
            level: "LifeStyle"
        };

        console.log("Option Selected:", response);  // ✅ Debugging log

        fetch("http://127.0.0.1:5000/store_quiz_response", {  // ✅ Ensure correct URL
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(response)
        })
        .then(response => {
            console.log("Fetch Response Status:", response.status);  // ✅ Log response status
            return response.json();
        })
        .then(data => console.log("Response saved:", data))
        .catch(error => console.error("Fetch Error:", error));
    }

    function goBack() {
            window.location.href = '/lifestyleQ4'; // Navigate to the Goals page
    }

    function goNext() {
            window.location.href = '/lifestyleQ6'; // Navigate to the Goals page
    }
    function goToHome() {
      window.location.href = '/physicalhome'; // Change to actual homepage URL
    }
  </script>
</body>
</html>
