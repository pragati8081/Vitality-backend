<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Focus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #5a352f, #3d261f);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #704e3d;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #e6d3c7;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #8d614d;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #704e3d;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Which aspect of Health would you like to focus on first?</div>
        <div class="button-group">
            <button onclick="window.location.href='/mentalhome'">Mental Health</button>
            <button onclick="window.location.href='/physicalhome'">Physical Health</button>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = '/mental1';
        }
    </script>
</body>
</html>
