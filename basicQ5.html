<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitality - Question 5</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #cbc19f, #d7a6be);
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;
      background-color: #A91E43;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 15px;
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .home-button {
      position: absolute;
      left: 30px;
      background-color: #d0a485;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
    }

    .container {
      display: flex;
      width: 80%;
      height: 80%;
      background: #f7c5e1;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin-top: 100px;
    }

    .image-section {
      flex: 1;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-section {
      flex: 2;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 1));
    }

    .question {
      text-align: center;
      font-size: 1.2rem;
    }

    .options button {
      background: #A91E43;
      border: 2px solid #A91E43;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }

    .navigation button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #e23d9d;
      color: #f0adcf;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="home-button" onclick="goToHome()">Home</button>
    <span style="font-size: 1.5rem; font-weight: bold;">Vitality</span>
  </div>

  <div class="container">
    <div class="image-section">
      <img src="{{ url_for('static', filename='images/health_allergy.jpeg') }}" alt="Health Image">
    </div>
    <div class="content-section">
      <div class="question">5. Do you have any known allergies?</div>
      <div class="options">
        <button onclick="selectOption(1)">No</button>
        <button onclick="selectOption(2)">Yes (Please specify)</button>
        <div id="other-input-container" style="display: none; margin-top: 10px;">
          <input type="text" id="other-input" placeholder="Type here...">
          <button onclick="submitOther()">OK</button>
        </div>
      </div>
      <div class="navigation">
        <button onclick="goBack()">BACK</button>
        <button onclick="goNext()">NEXT</button>
      </div>
    </div>
  </div>

  <script>
    function selectOption(optionNumber) {
      if (optionNumber === 2) {
        document.getElementById("other-input-container").style.display = "block";
      } else {
        document.getElementById("other-input-container").style.display = "none";
      }
      let response = {
        question_id: "Q5",
        selected_option: optionNumber,
        quiz_category: "Physical Health",
        level: "Basic"
      };
      fetch("http://127.0.0.1:5000/store_quiz_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(response)
      })
      .then(response => response.json())
      .then(data => console.log("Response saved:", data))
      .catch(error => console.error("Fetch Error:", error));
    }

    function submitOther() {
      let allergyInput = document.getElementById("other-input").value;
      if (allergyInput.trim() !== "") {
        alert("You specified: " + allergyInput);
      } else {
        alert("Please enter a value.");
      }
    }

    function goBack() {
      window.location.href = '/basicQ4';
    }
    function goNext() {
      window.location.href = '/basicQ6';
    }
    function goToHome() {
      window.location.href = '/physicalhome';
    }
  </script>
</body>
</html>
