<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitality - Mental Health Assessment</title>
    <style>
        @font-face {
      font-family: "Raquel";
      src: url(fonts/Raquel.ttf);
    }
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f3f3f3, #F2ECE7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background-color: #A91E43;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 15px; 
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .home-button {
      position: absolute;
      left: 15px;
      background-color: #d0a485;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .home-button:hover {
      background-color: #b08973;
      transform: translateY(-2px);
    }

    .logo {
  width: 35px;
  height: 35px;
  border-radius: 8px;
  margin-right: 10px;
}


    h1 {
        font-family: 'Raquel';
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

        /* Main Content */
        .container {
            text-align: center;
            padding: 20px;
            margin-top: 100px;
        }

        h2 {
            font-size: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .highlight {
            font-style: italic;
            font-weight: bold;
            color: #d9534f;
        }

        .submit-btn {
            background-color: #cc004e;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #b3006b;
        }

        .gradient-bg {
            width: 300px;
            height: 150px;
            background: radial-gradient(circle, #d991ff, #ff77a9, #6bc6ff);
            position: absolute;
            bottom: 0;
            right: 0;
            border-radius: 50%;
            filter: blur(50px);
        }
    </style>
</head>
<body>

    <!-- Header -->
  <header class="header">
    <button class="home-button" onclick="goToHome()">Home</button>
    <img src="{{ url_for('static', filename='images/vitality_logo.jpeg') }}" alt="Vitality Logo" class="logo">
    <h1>Vitality</h1>
  </header>

    <!-- Main Content -->
    <div class="container">
        <h2>This tool is informational & not meant to replace professional medical advice or a diagnosis.</h2>
        
        <p>We recommend seeing a Mental Health Counsellor or Doctor immediately. To book a session, press submit.</p>
        <button class="submit-btn" onclick="bookSession()">Submit</button>
    </div>

    <div class="gradient-bg"></div>

    <script>
        function goToHome() {
    window.location.href = '/mentalhome'; // Change this to the actual homepage URL
}


        function bookSession() {
            alert("Redirecting to session booking...");
            window.location.href = '/booksession'; // Change this to the actual booking page URL
        }
    </script>

</body>
</html>
