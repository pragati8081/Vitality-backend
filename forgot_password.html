<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f1e7; }
        .container { text-align: center; background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { margin: 10px; padding: 10px 20px; border: none; background-color: #8d614d; color: #fff; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #704e3d; }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    <p>Select an option to reset your password:</p>
    <button onclick="window.location.href='/reset_password/email'">Via Email</button>
    <button onclick="window.location.href='/reset_password/phone'">Via Phone Number</button>
</div>

</body>
</html>
