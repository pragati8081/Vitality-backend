<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fbf7ed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(145deg, #a60042, #a30343);
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Buttons Styling */
        .header .button {
            background-color: white;
            color: #a80549;
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header .button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        /* Centering Vitality.com */
        .site-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Recommendation Title */
        .recommendation-title {
            text-align: center;
            font-size: 2rem;
            margin-top: 60px;
            font-weight: bold;
            color: #333;
        }

        /* Section Content */
        .content {
            text-align: center;
            margin: 10px auto;
            font-size: 1.2rem;
            color: #555;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        /* Card Container */
        .card-container {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            gap: 20px;
            padding-bottom: 20px;
        }

        /* Card Styling */
        .card {
            flex: 1;
            max-width: 250px;
            height: 400px;
            background: linear-gradient(145deg, #8f1a39, #961839);
            color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card:nth-child(2) { background: linear-gradient(145deg, #b6264c, #b3284d); }
        .card:nth-child(3) { background: linear-gradient(145deg, #CA2C56, #db436c); }
        .card:nth-child(4) { background: linear-gradient(145deg, #D3496E, #ea7494); }

        /* Card Image */
        .card img {
            width: 100%;
            height: 130px; /* 1/3rd of the card */
            object-fit: cover;
        }

        /* Card Content */
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .card-content p {
            font-size: 1rem;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <a href='/physicalhome' class="button">Back to Homepage</a>
        <div class="site-title">Vitality.com</div>
        <a href='/vitalitycheckout' class="button">Next</a>
    </div>

    <!-- Recommendation Title -->
    <h1 class="recommendation-title">Recommendation</h1>

    <!-- Content Below Header -->
    <div class="content">
        <p>Based on your preferences, we've curated these recommendations just for you.</p>
    </div>

    <!-- Recommendation Cards -->
    <div class="card-container">
        <div class="card">
            <img src="{{ url_for('static', filename='images/pill1.jpeg') }}" alt="Recommendation Image">
            <div class="card-content">
                <p>Liveasy Wellness Multivitamin Multimineral</p>
            </div>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='images/pill2.jpeg') }}" alt="Recommendation Image">
            <div class="card-content">
                <p>Iron Supplement</p>
            </div>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='images/pill3.jpeg') }}" alt="Recommendation Image">
            <div class="card-content">
                <p>Zincovit Tablet</p>
                
            </div>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='images/pill4.jpeg') }}" alt="Recommendation Image">
            <div class="card-content">
                <p>MuscleTech Platinum Multivitamin</p>
            </div>
        </div>
    </div>

</body>
</html>
