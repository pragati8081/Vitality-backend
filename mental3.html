<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitality - Therapist Match</title>
  <style>
    /* General Styles */
    @font-face {
      font-family: "Raquel";
      src: url(fonts/Raquel.ttf);
    }
    
    body {
      font-family: Raquel;
      margin: 0;
      padding: 0;
      background-color: #F2ECE7;
      color: #333;
      text-align: center;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background-color: #A91E43;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 15px;
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .home-button {
      position: absolute;
      left: 15px;
      background-color: #d0a485;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .home-button:hover {
      background-color: #b08973;
      transform: translateY(-2px);
    }

    .logo {
  width: 35px;
  height: 35px;
  border-radius: 8px;
  margin-right: 10px;
}

    h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    /* Main Container */
    .container {
      max-width: 700px;
      margin: 70px auto 20px;
      padding: 30px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Instructions */
    .instructions {
      font-size: 20px;
      font-weight: bold;
      margin-top: 3px;
      margin-bottom: 10px;
      color: #B71F47;
    }

    .details {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      max-width: 600px;
    }

    /* Questions Section */
    .questions-section {
      width: 90%;
      max-width: 650px;
      background-color: #EEDBDB;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      margin: auto;
    }

    .questions-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Date Picker Input */
    .dob-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .dob-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #A91E43;
      border-radius: 8px;
      text-align: center;
      outline: none;
      cursor: pointer;
    }

    .age-display {
      font-size: 18px;
      font-weight: bold;
      color: #B71F47;
    }

    /* Navigation Buttons */
    .navigation {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 650px;
      margin-top: 25px;
    }

    .nav-button {
      background-color: #d0a485;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
      max-width: 120px;
    }

    .nav-button:hover {
      background-color: #b08973;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Header -->
<header class="header">
  <button class="home-button" onclick="goToHome()">Home</button>
  <img src="{{ url_for('static', filename='images/vitality_logo.jpeg') }}" alt="Vitality Logo" class="logo">
  <h1>Vitality</h1>
</header>


  <!-- Main Content -->
  <div class="container">
    <div class="content">
      <p class="instructions">Help us match you to the right therapist</p>
      <p class="details">
        It's important to have a therapist who you can establish a personal connection with. The following questions are designed to help match you to a licensed therapist based on your needs and personal preferences.
      </p>

      <!-- Date of Birth Input Section -->
      <div class="questions-section">
        <p class="questions-title">How old are you?</p>
        
        <div class="dob-section">
          <label for="dob">Select your Date of Birth:</label>
          <input type="date" id="dob" class="dob-input" onchange="calculateAge()">
          <p class="age-display" id="age-result"></p>
        </div>
      </div>

      <div class="navigation">
        <button class="nav-button back-button" onclick="goBack()">&#60;- Back</button>
        <button class="nav-button next-button" onclick="goNext()">Next -&gt;</button>
      </div>
    </div>
  </div>

  <script>
    function goNext() {
      const dobInput = document.getElementById("dob").value;
      if (dobInput) {
        // Send response to the backend
        fetch('/store_quiz_response', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            question_id: 'mental3',          // Unique ID for the question
            selected_option: dobInput,       // Selected answer (DOB)
            quiz_category: 'mental_health'   // Category for mental health
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.message) {
            console.log("Response saved successfully!");
            window.location.href = '/mental4';  // Go to the next question
          } else {
            alert("Failed to save response. Please try again.");
          }
        })
        .catch(error => console.error('Error:', error));
      } else {
        alert("Please select your date of birth before proceeding.");
      }
    }
  
    function goBack() {
      window.location.href = '/mental2';  // Go to previous page
    }
  
    function goToHome() {
      window.location.href = '/';  // Go to home page
    }
  
    function calculateAge() {
      const dobInput = document.getElementById("dob").value;
      const ageResult = document.getElementById("age-result");
  
      if (dobInput) {
        const dob = new Date(dobInput);
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const monthDiff = today.getMonth() - dob.getMonth();
        
        // Adjust age if the birthday hasn't occurred yet this year
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
          age--;
        }
  
        ageResult.textContent = `You are ${age} years old.`;
      } else {
        ageResult.textContent = "";  // Clear text if no date is selected
      }
    }
  </script>
  
</body>
</html>
