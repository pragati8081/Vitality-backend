<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitality - Therapist Match</title>
  <style>

    @font-face {
      font-family: "Raquel";
      src: url(fonts/Raquel.ttf);
    }
    
    /* General Styles */
    body {
      font-family: Raquel;
      margin: 0;
      padding: 0;
      background-color: #F2ECE7;
      color: #333;
      text-align: center;
    }

    /* Header */
    .header {
      font-family: Raquel;
      font-size: larger;
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background-color: #A91E43;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 15px;
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .home-button {
      position: absolute;
      left: 15px;
      background-color: #d0a485;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .home-button:hover {
      background-color: #b08973;
      transform: translateY(-2px);
    }

    .logo {
  width: 35px;
  height: 35px;
  border-radius: 8px;
  margin-right: 10px;
}

    h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    /* Main Container */
    .container {
      max-width: 700px;
      margin: 70px auto 20px; /* Adjusted for fixed header */
      padding: 30px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Instructions */
    .instructions {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #B71F47;
    }

    .details {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      max-width: 600px;
    }

    /* Questions Section */
    .questions-section {
      width: 90%;
      max-width: 650px;
      background-color: #EEDBDB;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      margin: auto;
    }

    .questions-title {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Country Dropdown */
    .country-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .country-dropdown {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.6); /* Translucent */
      border: 2px solid #A91E43;
      border-radius: 8px;
      outline: none;
      cursor: pointer;
    }

    /* Navigation Buttons */
    .navigation {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 650px;
      margin-top: 25px;
    }

    .nav-button {
      background-color: #d0a485;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
      max-width: 120px;
    }

    .nav-button:hover {
      background-color: #b08973;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Header -->
<header class="header">
  <button class="home-button" onclick="goToHome()">Home</button>
  <img src="{{ url_for('static', filename='images/vitality_logo.jpeg') }}" alt="Vitality Logo" class="logo">
  <h1>Vitality</h1>
</header>


  <!-- Main Content -->
  <div class="container">
    <div class="content">
      <p class="instructions">Help us match you to the right therapist</p>
      <p class="details">
        It's important to have a therapist who you can establish a personal connection with. The following questions are designed to help match you to a licensed therapist based on your needs and personal preferences.
      </p>

      <div class="questions-section">
        <p class="questions-title">Which State are you in?</p>
        <br>
        <label for="country" class="country-label">Select your State:</label> 
        <br>
        <br>
        <select id="country" class="country-dropdown">
          <option value="">-- Select your State/UT --</option>
          <option value="Andhra Pradesh" data-score="4">Andhra Pradesh</option>
          <option value="Arunachal Pradesh" data-score="2">Arunachal Pradesh</option>
          <option value="Assam" data-score="3">Assam</option>
          <option value="Bihar" data-score="2">Bihar</option>
          <option value="Chhattisgarh" data-score="2">Chhattisgarh</option>
          <option value="Goa" data-score="5">Goa</option>
          <option value="Gujarat" data-score="4">Gujarat</option>
          <option value="Haryana" data-score="4">Haryana</option>
          <option value="Himachal Pradesh" data-score="3">Himachal Pradesh</option>
          <option value="Jharkhand" data-score="3">Jharkhand</option>
          <option value="Karnataka" data-score="5">Karnataka</option>
          <option value="Kerala" data-score="5">Kerala</option>
          <option value="Madhya Pradesh" data-score="3">Madhya Pradesh</option>
          <option value="Maharashtra" data-score="5">Maharashtra</option>
          <option value="Manipur" data-score="2">Manipur</option>
          <option value="Meghalaya" data-score="3">Meghalaya</option>
          <option value="Mizoram" data-score="3">Mizoram</option>
          <option value="Nagaland" data-score="2">Nagaland</option>
          <option value="Odisha" data-score="3">Odisha</option>
          <option value="Punjab" data-score="4">Punjab</option>
          <option value="Rajasthan" data-score="3">Rajasthan</option>
          <option value="Sikkim" data-score="3">Sikkim</option>
          <option value="Tamil Nadu" data-score="5">Tamil Nadu</option>
          <option value="Telangana" data-score="5">Telangana</option>
          <option value="Tripura" data-score="3">Tripura</option>
          <option value="Uttar Pradesh" data-score="3">Uttar Pradesh</option>
          <option value="Uttarakhand" data-score="3">Uttarakhand</option>
          <option value="West Bengal" data-score="4">West Bengal</option>
          <option value="Andaman and Nicobar Islands" data-score="2">Andaman and Nicobar Islands</option>
          <option value="Chandigarh" data-score="5">Chandigarh</option>
          <option value="Dadra and Nagar Haveli and Daman and Diu" data-score="3">Dadra and Nagar Haveli and Daman and Diu</option>
          <option value="Delhi" data-score="5">Delhi</option>
          <option value="Jammu and Kashmir" data-score="2">Jammu and Kashmir</option>
          <option value="Ladakh" data-score="2">Ladakh</option>
          <option value="Lakshadweep" data-score="2">Lakshadweep</option>
          <option value="Puducherry" data-score="4">Puducherry</option>
        </select>
        
        </select>
      </div>

      <div class="navigation">
        <button class="nav-button back-button" onclick="goBack()">&#60;- Back</button>
        <button class="nav-button next-button" onclick="goNext()">Next ➝</button>
      </div>
    </div>
  </div>


  <script>
     function goNext() {
    const countrySelect = document.getElementById("country");
    const selectedOption = countrySelect.options[countrySelect.selectedIndex];
    const country = selectedOption.value;
    const score = selectedOption.getAttribute("data-score") || 0;  // Default score if missing

    if (country) {
      // ✅ Send response to the backend
      fetch('/store_quiz_response', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          question_id: 'mental1',          // Unique ID for the question
          selected_option: country,        // Selected state
          score: parseInt(score),          // Assigned score
          quiz_category: 'mental_health'   // Category for mental health
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          console.log("✅ Response saved successfully!");
          window.location.href = '/mental2';  // ✅ Navigate to the next question
        } else {
          alert("❌ Failed to save response. Please try again.");
        }
      })
      .catch(error => console.error('❌ Error:', error));
    } else {
      alert("❌ Please select a state before proceeding.");
    }
  }
  
    function goBack() {
      window.location.href = '/mentalhome';  // Change this to the actual previous page URL
    }
  
    function goToHome() {
      window.location.href = '/mentalhome';  // Change this to your homepage URL
    }
  </script>  
</body>
</html>
