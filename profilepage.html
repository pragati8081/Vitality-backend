<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f1e7;
        }

        /* Header */
        .header {
            background-color: #5a3d31;
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            height: 50px;
        }

        .back-btn {
            background: white;
            color: #5a3d31;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #d4b89d;
        }

        /* Main container */
        .main-container {
            display: flex;
            margin-top: 0; /* Remove unwanted space */
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #e6cbb4;
            padding: 20px;
            height: calc(100vh - 50px); /* Fill remaining space below header */
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 3px solid #a87c62;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
        }

        /* Profile Image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #a87c62;
            position: relative;
            cursor: pointer;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-img input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .sidebar p {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }

        .menu {
            width: 100%;
            margin-top: 20px;
        }

        .menu button {
    width: 100%;
    padding: 12px;
    margin-bottom: 8px;
    border: none;
    background: #b38a6d;
    cursor: pointer;
    text-align: left;
    font-size: 16px;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
}

        .menu button.active {
    background: #8b5e3c; /* Darker color for the selected section */
}

.menu button:hover {
    background: #6b4f3f;
}

        /* Profile Container */
        .profile-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .profile-card {
            background: #f2eadd;
            padding: 30px;
            border-radius: 12px;
            width: 600px;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid #d4b89d;
        }

        .profile-card h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #5b3d2b;
            text-align: center;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #5b3d2b;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d4b89d;
            border-radius: 5px;
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-btn {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            background: brown;
            color: white;
        }

        .save-btn:hover {
            opacity: 0.8;
        }

        .info-box {
            background: #f3e3d8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #5b3d2b;
            border: 2px solid #b38a6d;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">Go Back</button>
        <span>User Profile</span>
        <div></div> <!-- Placeholder for alignment -->
    </div>

    <div class="main-container">
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-img">
                <img id="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture">
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <p>USERNAME</p>
            <div class="menu">
                <button class="active" onclick="showSection('profile')">Profile</button>
                <button onclick="showSection('password')">Password</button>
                <button onclick="showSection('orders')">Orders</button>
                <button onclick="showSection('therapy')">Therapy</button>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div class="profile-container">
            <div class="profile-card" id="content-area">
                <!-- Default Profile Section -->
                <h2>PROFILE</h2>
                <div class="form-group"><label>Name</label><input type="text"></div>
                <div class="form-group"><label>Username</label><input type="text"></div>
                <div class="form-group"><label>Email</label><input type="email"></div>
                <div class="form-group"><label>Address</label><input type="text"></div>
                <div class="form-group"><label>Phone Number</label><input type="text"></div>
                <div class="buttons"><button class="save-btn" onclick="saveProfile()">Save</button></div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            alert("Going back...");
            window.location.href = '/'; // Navigate to the Goals page

        }

        function saveProfile() {
            alert("Profile saved successfully!");
        }

        function showSection(section) {
    let content = {
        profile: `
            <h2>PROFILE</h2>
            <div class="form-group"><label>Name</label><input type="text"></div>
            <div class="form-group"><label>Username</label><input type="text"></div>
            <div class="form-group"><label>Email</label><input type="email"></div>
            <div class="form-group"><label>Address</label><input type="text"></div>
            <div class="form-group"><label>Phone Number</label><input type="text"></div>
            <div class="buttons"><button class="save-btn" onclick="saveProfile()">Save</button></div>
        `,
        password: `
            <h2>PASSWORD</h2>
            <div class="form-group"><label>Current Password</label><input type="password"></div>
            <div class="form-group"><label>New Password</label><input type="password"></div>
            <div class="form-group"><label>Confirm New Password</label><input type="password"></div>
            <div class="buttons"><button class="save-btn" onclick="saveProfile()">Save</button></div>
        `,
        orders: `<h2>ORDERS</h2><div class="info-box">Your order history will be visible here.</div>`,
        therapy: `<h2>THERAPY</h2><div class="info-box">Your therapy sessions and progress will be visible here.</div>`
    
    };

    async function updatePassword() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirmNewPassword) {
            alert('New passwords do not match!');
            return;
        }

        const response = await fetch('/update_password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ new_password: newPassword })
        });

        const result = await response.json();
        alert(result.message);
        if (result.success) {
            window.location.href = '/profilepage';
        }
    }
    // Update the content section
    document.getElementById("content-area").innerHTML = content[section];

    // Remove active class from all buttons
    document.querySelectorAll(".menu button").forEach(button => button.classList.remove("active"));

    // Add active class to the clicked button
    document.querySelector(`.menu button[onclick="showSection('${section}')"]`).classList.add("active");
}

    </script>

</body>
</html>
