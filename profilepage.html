<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f1e7;
        }

        /* Header */
        .header {
            background-color: #5a3d31;
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            height: 50px;
        }

        .back-btn {
            background: white;
            color: #5a3d31;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #d4b89d;
        }

        /* Main container */
        .main-container {
            display: flex;
            margin-top: 0; /* Remove unwanted space */
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #e6cbb4;
            padding: 20px;
            height: calc(100vh - 50px); /* Fill remaining space below header */
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 3px solid #a87c62;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
        }

        /* Profile Image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #a87c62;
            position: relative;
            cursor: pointer;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-img input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .sidebar p {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }

        .menu {
            width: 100%;
            margin-top: 20px;
        }

        .menu button {
    width: 100%;
    padding: 12px;
    margin-bottom: 8px;
    border: none;
    background: #b38a6d;
    cursor: pointer;
    text-align: left;
    font-size: 16px;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
}

        .menu button.active {
    background: #8b5e3c; /* Darker color for the selected section */
}

.menu button:hover {
    background: #6b4f3f;
}

        /* Profile Container */
        .profile-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .profile-card {
            background: #f2eadd;
            padding: 30px;
            border-radius: 12px;
            width: 600px;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid #d4b89d;
        }

        .profile-card h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #5b3d2b;
            text-align: center;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #5b3d2b;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d4b89d;
            border-radius: 5px;
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-btn {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            background: brown;
            color: white;
        }

        .save-btn:hover {
            opacity: 0.8;
        }

        .info-box {
            background: #f3e3d8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #5b3d2b;
            border: 2px solid #b38a6d;
        }

        .therapy-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 25px;
            background-color: #fdf3e3;
            border: 2px solid #c9a582;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .therapy-container h2.title {
            text-align: center;
            margin-bottom: 20px;
            color: #5c3d2e;
        }

        .therapy-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .therapy-table th, .therapy-table td {
             padding: 12px 16px;
             border-bottom: 1px solid #d9b99b;
             color: #3e2a20;
        }
        td {
            vertical-align: middle;
        }


        th, td {
            white-space: nowrap;
        }


        .therapy-table td:last-child {
            font-weight: bold;
        }

        .therapy-table td[style*="red"] {
           color: red;
        }

        .therapy-table td[style*="green"] {
             color: green;
        }

        .table-container {
            overflow-x: auto;
        }

        .appointment-box {

             display: flex;
            justify-content: center;
            align-items: center;
             margin: 0 auto;
            }

        .appointment-table td, .appointment-table th {
             font-size: 14px;
             padding: 10px;
            }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">Go Back</button>
        <span>User Profile</span>
        <div></div> <!-- Placeholder for alignment -->
    </div>

    <div class="main-container">
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-img">
                <img id="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture">
                <input type="file" id="imageUpload" accept="image/*" onchange="uploadProfileImage()">
            </div>
            
            <div class="menu">
                <button class="active" onclick="showSection('profile')">Profile</button>
                <button onclick="showSection('password')">Password</button>
                <button onclick="showSection('orders')">Orders</button>
                <button onclick="showTherapyAppointments()">Therapy</button>
                <button onclick="logoutUser('Logout')">Logout</button>

            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div class="profile-container">
            <div class="profile-card" id="content-area">
                <!-- Default Profile Section -->
                    <h2>PROFILE</h2>
                    <div class="form-group"><label>Name</label><input type="text" id="name"></div>
                    <div class="form-group"><label>Username</label><input type="text" id="username"></div>
                    <div class="form-group"><label>Email</label><input type="email" id="email"></div>
                    <div class="form-group"><label>Address</label><input type="text" id="address"></div>
                    <div class="form-group"><label>Phone Number</label><input type="text" id="phone"></div>
                    <div class="buttons"><button class="save-btn" onclick="saveProfile()">Save</button></div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    fetchProfile();
});

function fetchProfile() {
    fetch('/get_profile')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error("Profile fetch error:", data.error);
                alert("Error: " + data.error);
                window.location.href = "/login"; 
            } else {
                document.getElementById("name").value = data.name || "";
                document.getElementById("username").value = data.username || "";
                document.getElementById("email").value = data.email || "";
                document.getElementById("address").value = data.address || "";
                document.getElementById("phone").value = data.phone || "";
            }
        })
        .catch(error => {
            console.error("Error fetching profile:", error);
        });
}

        function goBack() {
            alert("Going back...");
            window.location.href = '/'; // Navigate to the Goals page

        }
        function saveProfile() {
    let fullName = document.getElementById("name").value.trim().split(" ");
    let firstName = fullName[0] || "";
    let lastName = fullName.length > 1 ? fullName.slice(1).join(" ") : "";

    const profileData = {
        first_name: firstName,
        last_name: lastName,
        username: document.getElementById("username").value.trim(),
        email: document.getElementById("email").value.trim(),
        address: document.getElementById("address").value.trim(),
        phone: document.getElementById("phone").value.trim()
    };

    console.log("Sending profile update:", profileData);  // ✅ Debugging log

    fetch('/save_profile', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(profileData)
    })
    .then(response => response.json())
    .then(data => {
        console.log("Server response:", data);  // ✅ Debugging log
        alert(data.message);
    })
    .catch(error => console.error("Error updating profile:", error));
}

function showSection(section) {
    document.getElementById("content-area").innerHTML = "";  // Clear existing content

    let content = {
        profile: `
            <h2>PROFILE</h2>
            <div class="form-group"><label>Name</label><input type="text" id="name"></div>
            <div class="form-group"><label>Username</label><input type="text" id="username"></div>
            <div class="form-group"><label>Email</label><input type="email" id="email"></div>
            <div class="form-group"><label>Address</label><input type="text" id="address"></div>
            <div class="form-group"><label>Phone Number</label><input type="text" id="phone"></div>
            <div class="buttons"><button class="save-btn" onclick="saveProfile()">Save</button></div>
        `,
        password: `
            <h2>CHANGE PASSWORD</h2>
            <form id="passwordForm" onsubmit="event.preventDefault(); updatePassword();">
                <div class="form-group"><label>Current Password</label><input type="password" id="currentPassword" placeholder="Current Password" required></div>
                <div class="form-group"><label>New Password</label> <input type="password" id="newPassword" placeholder="New Password" required></div>
                <div class="form-group"><label>Confirm New Password</label><input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required></div>
                <div class="buttons"><button type="submit"class="save-btn">Update Password</button></div>
            </form>
            `,
        orders: `<h2>ORDERS</h2><div class="info-box">Your order history will be visible here.</div>`,
        therapy: `<h2>THERAPY</h2><div class="info-box">Your therapy sessions and progress will be visible here.</div>`
    };
    
    // Update the content section
    document.getElementById("content-area").innerHTML = content[section];

if (section === "password") {
    document.getElementById("passwordForm").addEventListener("submit", updatePassword);
}

    document.querySelectorAll(".menu button").forEach(button => button.classList.remove("active"));
    document.querySelector(`.menu button[onclick="showSection('${section}')"]`).classList.add("active");
}
function updatePassword(event) {
    event.preventDefault();

    const currentPassword = document.getElementById("currentPassword").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmNewPassword = document.getElementById("confirmNewPassword").value.trim();

    if (!currentPassword || !newPassword || !confirmNewPassword) {
        alert("Please fill in all fields.");
        return;
    }

    if (newPassword !== confirmNewPassword) {
        alert("New passwords do not match!");
        return;
    }

    fetch('/update_password', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
            current_password: currentPassword, 
            password: newPassword  // ✅ FIXED
        })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        if (data.success) {
            document.getElementById("currentPassword").value = "";
            document.getElementById("newPassword").value = "";
            document.getElementById("confirmNewPassword").value = "";
            window.location.href = '/profilepage';
        }
    })
    .catch(error => console.error("Error updating password:", error));
}

function showTherapyAppointments() {
    fetch('/get_appointments')
        .then(response => response.json())
        .then(data => {
            console.log("Fetched Data:", data);  // ✅ Debugging ke liye

            if (!data.length) {
                document.getElementById("content-area").innerHTML = `<h3>No Appointments Found</h3>`;
                return;
            }

            let tableContent = `
                    <div class="table-container">
                    <h2 class="title">Booked Therapy Appointments</h2>
                    <table class="appointment-table"> 
                           <thead>
                            <tr>
                                <th>Username</th>
                                <th>Therapist Name</th>
                                <th>Appointment Date</th>
                                <th>Time Slot</th>
                                <th>Amount (₹)</th>
                                <th>Payment Status</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(appointment => {
                console.log("Checking Appointment:", appointment);  // ✅ Debugging

                tableContent += `
                    <tr>
                        <td>${appointment.user_name || appointment.username || "N/A"}</td>  
                        <td>${appointment.therapist || appointment.therapist_name || "N/A"}</td>  
                        <td>${appointment.session_date || appointment.date || "N/A"}</td>  
                        <td>${appointment.session_time || appointment.time || "N/A"}</td>  
                        <td>₹${appointment.amount || "0"}</td>
                        <td style="color: ${appointment.payment_status === 'Pending' ? 'red' : 'green'}; font-weight: bold;">
                            ${appointment.payment_status || "N/A"}
                        </td>
                    </tr>`;
            });

            tableContent += `</tbody></table></div>`;

            document.getElementById("content-area").innerHTML = tableContent;
        })
        .catch(error => {
            console.error("Error fetching therapy appointments:", error);
            document.getElementById("content-area").innerHTML = `<h3 style="color:red;">Error Loading Appointments</h3>`;
        });
}


function logoutUser() {
    fetch('/logout', {
        method: 'GET',
    }).then(() => {
        window.location.href = '/login';  // Redirect to login page after logout
    });
}
    </script>

</body>
</html>
