<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitality Quiz - Question 7</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #cbc19f, #d7a6be);
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 60%;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-1 { background: #A91E43; color: white; }
    .option-2 { background: #B71F47; color: white; }
    .option-3 { background: #CA2C56; color: white; }
    .option-4 { background: #D3496E; color: white; }

    .options button:hover {
      opacity: 0.8;
    }

    .navigation {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .navigation button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      background: #555;
      color: white;
    }

    .navigation button:hover {
      background: #333;
    }

    #other-input-container {
      display: none;
      margin-top: 10px;
    }

    #other-input {
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #submit-other {
      padding: 8px 15px;
      background-color: #A91E43;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div class="question">7. Are you currently taking any medications or supplements?</div>
    <div class="options">
      <button class="option-1" onclick="selectOption(1)">No</button>
      <button class="option-2" onclick="selectOption(2)">Yes (Please specify)</button>
    </div>

    <div id="other-input-container">
      <input type="text" id="other-input" placeholder="Type here...">
      <button id="submit-other" onclick="submitOther()">OK</button>
    </div>

    <div class="navigation">
      <button onclick="goBack()">BACK</button>
      <button onclick="goNext()">NEXT</button>
    </div>
  </div>

  <script>
    function selectOption(optionNumber) {
      console.log(`Option ${optionNumber} selected`);

      if (optionNumber === 2) {
        document.getElementById("other-input-container").style.display = "block";
      } else {
        document.getElementById("other-input-container").style.display = "none";
        sendResponse(optionNumber, "");
      }
    }

    function submitOther() {
      let inputValue = document.getElementById("other-input").value.trim();
      if (inputValue !== "") {
        sendResponse(2, inputValue);
        alert("You specified: " + inputValue);
      } else {
        alert("Please enter a value.");
      }
    }

    function sendResponse(selectedOption, otherText) {
      let response = {
        question_id: "Q7",
        selected_option: selectedOption,
        other_info: otherText,
        quiz_category: "Physical Health",
        level: "Basic"
      };

      fetch("http://127.0.0.1:5000/store_quiz_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(response)
      })
      .then(response => response.json())
      .then(data => console.log("Response saved:", data))
      .catch(error => console.error("Error:", error));
    }

    function goBack() {
      window.location.href = '/basicQ6';
    }

    function goNext() {
      window.location.href = '/basicQ8';
    }
  </script>

</body>
</html>
